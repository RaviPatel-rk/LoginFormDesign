<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here! </a></p>
                </div>
                <div class="btn-field">
                    <button id="SignupButton" type="button">Sign Up</button>
                    <button id="SigninButton" type="button" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let SignupButton = document.getElementById("SignupButton");
        let SigninButton = document.getElementById("SigninButton");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        SigninButton.onclick = function(){
            nameField.style.maxHeight="0";
            title.innerHTML = "Sign In";
            SignupButton.classList.add("disable");
            SigninButton.classList.remove("disable");
        }

        SignupButton.onclick = function(){
            nameField.style.maxHeight="60px";
            title.innerHTML = "Sign Up";
            SignupButton.classList.remove("disable");
            SigninButton.classList.add("disable");
            
        }

    </script>
</body>
</html>
